<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
		<title>Etch-a-Sketch</title>
	</head>
	<body>
		<header>
			<h1>Etch-a-Sketch!</h1>
			<p>Move your mouse across the sketch pad to draw.</p>
			<button class="resize">Change grid size</button>
		</header>
		<div class="main">
			<div class="resize-prompt">
				<form class="resize-input">
					<label for="new-size"
						><h2>
							Enter the number of squares per side for the new grid:
						</h2></label
					>
					<input type="number" id="new-size" max="100" />
				</form>
			</div>
		</div>
		<footer>
			Made by Nevets10
			<a href="https://github.com/nevets10-the-odin-project/etch-a-sketch"
				>GitHub</a
			>
		</footer>
	</body>
</html>
